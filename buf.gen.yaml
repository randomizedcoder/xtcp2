  # # BigQuery Schema
  # # https://buf.build/googlecloudplatform/bq-schema?version=v2.0.1
  # # https://github.com/GoogleCloudPlatform/protoc-gen-bq-schema
  # - remote: buf.build/googlecloudplatform/bq-schema:v2.0.1
